<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProofResume</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      width: 350px;
      padding: 0;
      margin: 0;
    }
    .popup-container {
      padding: 20px;
    }
    .popup-header {
      margin-bottom: 20px;
      text-align: center;
    }
    .popup-header h1 {
      font-size: 20px;
      color: #1e40af;
      margin-bottom: 8px;
    }
    .popup-actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .status-indicator {
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      text-align: center;
      margin-bottom: 16px;
    }
    .status-indicator.ready {
      background: #d1fae5;
      color: #065f46;
    }
    .status-indicator.not-ready {
      background: #fee2e2;
      color: #991b1b;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <div class="popup-header">
      <h1>ProofResume</h1>
      <p class="subtitle">Generate Tailored Resume</p>
    </div>

    <div id="statusIndicator" class="status-indicator not-ready">
      No resume configured
    </div>

    <div class="popup-actions">
      <button id="openSettings" class="btn btn-primary" style="width: 100%;">
        Open Settings
      </button>
      <button id="generateBtn" class="btn btn-secondary" style="width: 100%;" disabled>
        Generate Tailored Resume
      </button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
