<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProofResume</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      width: 400px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    .popup-container {
      padding: 20px;
    }
    .popup-header {
      margin-bottom: 20px;
      text-align: center;
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 15px;
    }
    .popup-header h1 {
      font-size: 22px;
      color: #1e40af;
      margin: 0;
    }
    .form-section {
      margin-bottom: 20px;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }
    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    .checkbox-group label {
      font-size: 14px;
      color: #374151;
      cursor: pointer;
    }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-primary {
      background: #2563eb;
      color: white;
    }
    .btn-primary:hover:not(:disabled) {
      background: #1d4ed8;
    }
    .btn-primary:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    .btn-secondary {
      background: white;
      color: #374151;
      border: 2px solid #e5e7eb;
      margin-top: 8px;
    }
    .btn-secondary:hover {
      background: #f9fafb;
    }
    .status-area {
      margin-top: 20px;
      padding: 16px;
      background: #f9fafb;
      border-radius: 6px;
      border: 1px solid #e5e7eb;
      display: none;
    }
    .status-area.visible {
      display: block;
    }
    .loading-spinner {
      display: none;
      text-align: center;
      padding: 20px;
    }
    .loading-spinner.visible {
      display: block;
    }
    .spinner {
      border: 3px solid #f3f4f6;
      border-top: 3px solid #2563eb;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .truth-score {
      margin: 16px 0;
      padding: 12px;
      background: white;
      border-radius: 6px;
      text-align: center;
    }
    .truth-score-label {
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 4px;
    }
    .truth-score-value {
      font-size: 32px;
      font-weight: 700;
      color: #1e40af;
    }
    .truth-score-bar {
      width: 100%;
      height: 8px;
      background: #e5e7eb;
      border-radius: 4px;
      margin-top: 8px;
      overflow: hidden;
    }
    .truth-score-fill {
      height: 100%;
      background: #2563eb;
      transition: width 0.3s;
    }
    .flags-section {
      margin-top: 16px;
    }
    .flags-title {
      font-size: 14px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
    }
    .flag-item {
      padding: 8px;
      background: white;
      border-left: 3px solid #ef4444;
      border-radius: 4px;
      margin-bottom: 8px;
      font-size: 12px;
    }
    .flag-status {
      font-weight: 600;
      color: #ef4444;
      margin-bottom: 4px;
    }
    .flag-reason {
      color: #6b7280;
      margin-bottom: 4px;
    }
    .flag-suggested {
      color: #059669;
      font-style: italic;
    }
    .download-buttons {
      margin-top: 16px;
      display: flex;
      gap: 8px;
    }
    .download-btn {
      flex: 1;
      padding: 10px;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      display: inline-block;
    }
    .download-btn:hover {
      background: #059669;
    }
    .download-btn.secondary {
      background: #3b82f6;
    }
    .download-btn.secondary:hover {
      background: #2563eb;
    }
    .error-message {
      padding: 12px;
      background: #fee2e2;
      color: #991b1b;
      border-radius: 6px;
      font-size: 13px;
      margin-top: 16px;
      display: none;
    }
    .error-message.visible {
      display: block;
    }
    .status-indicator {
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      text-align: center;
      margin-bottom: 16px;
    }
    .status-indicator.ready {
      background: #d1fae5;
      color: #065f46;
    }
    .status-indicator.not-ready {
      background: #fee2e2;
      color: #991b1b;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <div class="popup-header">
      <h1>ProofResume</h1>
    </div>

    <div id="statusIndicator" class="status-indicator not-ready">
      No resume configured
    </div>

    <div class="form-section">
      <div class="checkbox-group">
        <input type="checkbox" id="includeCoverLetter" />
        <label for="includeCoverLetter">Include cover letter</label>
      </div>
      <button id="generateBtn" class="btn btn-primary" disabled>
        Generate Tailored Resume
      </button>
      <button id="openSettings" class="btn btn-secondary">
        Open Settings
      </button>
    </div>

    <div id="errorMessage" class="error-message"></div>

    <div id="loadingSpinner" class="loading-spinner">
      <div class="spinner"></div>
      <p style="margin-top: 12px; color: #6b7280; font-size: 13px;">Generating tailored resume...</p>
    </div>

    <div id="statusArea" class="status-area">
      <div class="truth-score">
        <div class="truth-score-label">Truth Score</div>
        <div class="truth-score-value" id="truthScoreValue">0</div>
        <div class="truth-score-bar">
          <div class="truth-score-fill" id="truthScoreFill" style="width: 0%"></div>
        </div>
      </div>

      <div class="flags-section" id="flagsSection" style="display: none;">
        <div class="flags-title">Flags</div>
        <div id="flagsList"></div>
      </div>

      <div class="download-buttons">
        <a id="downloadResumeBtn" class="download-btn" href="#" target="_blank" style="display: none;">
          Download Resume PDF
        </a>
        <a id="downloadCoverBtn" class="download-btn secondary" href="#" target="_blank" style="display: none;">
          Download Cover Letter
        </a>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
